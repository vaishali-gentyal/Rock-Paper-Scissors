<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.cdnfonts.com/css/ketchum" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>Rock Paper and Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score fancy">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score fancy">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>
      <div class="intro">
        <div class="title">
          <h1>Rock Paper and Scissors</h1>
        </div>
        <button class="play-btn">Let's Play</button>
      </div>
      <div class="match fadeOut">
        <h2 class="winner">Choose an Option</h2>
        <div class="hands">
          <img src="rock.png" alt="" class="player-hand" />
          <img src="rock.png" alt="" class="computer-hand" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
    <!-- <script
      src="https://kit.fontawesome.com/a2ad6ea00d.js"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
